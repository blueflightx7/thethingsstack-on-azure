name: Documentation Quality Checks

on:
  pull_request:
    paths:
      - '**.md'
      - 'docs/**'
      - '.markdownlint.json'
  push:
    branches:
      - main
      - master
    paths:
      - '**.md'
      - 'docs/**'

jobs:
  markdown-lint:
    name: Markdown Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli

      - name: Run markdownlint
        run: markdownlint '**/*.md' --config .markdownlint.json --ignore node_modules

  link-checker:
    name: Check Documentation Links
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install markdown-link-check
        run: npm install -g markdown-link-check

      - name: Check links in README
        run: markdown-link-check README.md --config .github/markdown-link-check-config.json || true

      - name: Check links in docs
        run: |
          find docs -name "*.md" -exec markdown-link-check {} --config .github/markdown-link-check-config.json \; || true

  spell-check:
    name: Spell Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install cspell
        run: npm install -g cspell

      - name: Run spell check
        run: |
          cspell "**/*.md" \
            --exclude "node_modules/**" \
            --exclude ".git/**" \
            --words-only \
            --no-progress || true

  validation-summary:
    name: Documentation Validation Summary
    runs-on: ubuntu-latest
    needs: [markdown-lint, link-checker, spell-check]
    if: always()
    steps:
      - name: Check job results
        run: |
          echo "## Documentation Quality Check Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Markdown Linting: ${{ needs.markdown-lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "✅ Link Checking: ${{ needs.link-checker.result }}" >> $GITHUB_STEP_SUMMARY
          echo "✅ Spell Checking: ${{ needs.spell-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Review the individual job logs for details." >> $GITHUB_STEP_SUMMARY
